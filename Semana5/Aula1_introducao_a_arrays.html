<script>

    let total = prompt('Entre com o total de números para ser exibidos:')

    let a = [];//array com tamanho indefinido.
    let i = 0; //Contador.

    while(i < total){
        a[i] = prompt('Entre com número '+ (i+1)+':');//Aqui, o tamanho do array será definido pelo o usuário.
        i++;
    }

    alert('Vamos exibir os números em ordem invertida:');
    i = total - 1;
    while(i >= 0){
        alert(a[i]);
        i--;
    }
console.log(a);
</script>
