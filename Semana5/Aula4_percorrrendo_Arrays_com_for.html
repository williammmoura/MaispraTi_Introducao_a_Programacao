<script>
    
    let a = [[0,1], [10,11], [20,21], [30,31]];//array bidimensional.

    for(let i = 0/*Controla o "for"*/; i < a.length /*Teste*/; i++ /*Executado*/){
        for(let j = 0; j < a[i].length; j++){
            alert('Posição ('+i+', '+j+') = '+a[i][j]);
        }
    }

    //Percorrendo o array ao contrário.

    for(let i = a.length-1; i >= 0; i--){
        for(let j = a[i].length-1; j >= 0; j--){
            alert('Posição ('+i+', '+j+') = '+a[i][j]);
        }
    }

</script>
