<script>
    let i = 0;
    while(true){
        i++; //Acrescenta mais 1 no valor de "i".
        if((i % 2) == 1){//Teste para ver se o "i" é ímpar.
            continue;} //Satisfeito a condição do "while", o programa retornará para o início do "while".
        if((i == 30)){//Se o "i" é igual a 30, o programa sai fora do "while". (break)
            break;}
    console.log(i); // 2, 4, 6,..., 28.
    }
</script>
