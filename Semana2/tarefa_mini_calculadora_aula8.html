<script>
    /*Mini-Calculadora*/
    
    //Variaveis de entrada:
    let n1 = parseFloat(prompt('Digite o primeiro número:'));
    let n2 = parseFloat(prompt('Digite o segundo número:'));
    let operacao = prompt('Qual operação matemática você quer fazer? ("+","-","*","/","%"(Resto da divisão)).');
    let resposta;
    
    //Comando de controle de fluxo.
    if(operacao == '+'){
        resposta = n1 + n2;
    }else if(operacao == '-'){
        resposta = n1 - n2;
    }else if(operacao == '*'){
        resposta = n1 * n2;
    }else if(operacao == '/'){
        resposta = n1 / n2;
    }else{
        resposta = n1 % n2;
    }

    alert(resposta)
</script>
