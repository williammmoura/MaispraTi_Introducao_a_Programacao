<html>
    <head>
        <title>Calculadora Infinita</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            
            /*Calculadora Infinita*/
            let contador = 0;
            let operador = '';
            let enter = '';
            let resposta = 's';

            while(resposta == 's'){//Condição para continuar o programa.
                //Entrada de dados pelo usuário.
                enter = parseFloat(prompt('Digite um número:'));
                do{
                operador = prompt('Qual operação matemática você quer fazer? (+, -, *, /, %, **)')
                //Condição para aceitar apenas os operadores listados.
                }while(operador != '+' && operador != '-' && operador != '*' && operador != '/' && operador != '**' && operador != '%'){

                    switch(operador){
                        case '+':
                            contador += enter;
                            alert('O resultado é: '+contador);
                        break
                        case '-':
                            contador -= enter;
                            alert('O resultado é: '+contador);
                        break
                        case '*':
                            contador *= enter;
                            alert('O resultado é: '+contador);
                        break
                        case '/':
                            contador /= enter;
                            alert('O resultado é: '+contador);
                        break
                        case '**':
                            contador **= enter;
                            alert('O resultado é: '+contador);
                        break
                        case '%':
                            contador %= enter;
                            alert('O resultado é: '+contador);
                        break
                    }
                }
            //Fechamento do primeiro "while".     
            resposta = prompt('Você quer continuar calculando?(s/n)')
            }
        </script>
    </body>    
</html>
